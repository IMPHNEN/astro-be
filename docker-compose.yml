services:
    app:
        build:
            args:
                user: 1000
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: astro-be
        container_name: astro-be
        restart: unless-stopped
        working_dir: /var/www/
        user: www-data
        volumes:
            - ./:/var/www
        networks:
            - astro-network
    nginx:
        image: nginx:alpine
        container_name: astro-nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./docker/nginx:/etc/nginx/conf.d/
        networks:
            - astro-network
networks:
    astro-network:
        driver: bridge
